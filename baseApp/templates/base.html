
<!doctype html>

{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
     {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> {% endcomment %}

    <!--Owl Carousel CSS-->
   <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
   <link rel="stylesheet" href="https://fonts.googleapis.com/ccs?family=Satisfy&display=swap">
    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    

    <!--Custom CSS-->
   {% block corecss %}
     <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% endblock corecss %} 

    <title>Resume {% block title %} {% endblock title %} </title>
  </head>
  <body>


  <div class="container-fluid bg-dark">
  <div class="row">
  <div  class="col-sm-2">
   {% include 'sidebar.html' %}
 </div>

  <div  class="col-sm-10">
 {% block content %} {% endblock content %}
  </div>

  </div>
  </div> 
    
    <!-- Jquery -->
    {% comment %} <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> {% endcomment %}
    <!-- Bootstrap Bundle with Popper -->
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> {% endcomment %}

     <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/myscript.js' %}"></script> 
  </body>
</html>
